<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <div class="center-img">
        <img src="./assets/images/abstract2.jpg" alt="abstract">
    </div>
    <div class=" col-lg-6" id="center">
        <div id="form-title">
            <p>EVENT REGISTRATION FORM</>
        </div>
        <div id="form-content">
            <div class="labels">
                <label>Name</label><br>

                <label style="padding-top: 30px;">Company</label><br>

                <label style="padding-top: 13px;">Email</label><br>

                <label style="padding-top: 10px;">Phone</label><br>

                <label style="padding-top: 29px;">Subject</label><br>

            </div>
            <div class="fields">
                <input type="text" name="name" id="firstName" required style="width: 192.5px;">
                <input type="text" name="last" id="lastName" required style="width: 192.5px;"><br>
                <p>First Name</p>
                <p style="margin-left: 125px">Last Name</p><br>

                <input type="text" name="company" id="company" required
                    style="width: 390px;"><br>

                <input type="email" name="email" id="email" required placeholder="example@email.com"
                style="width: 390px;"><br>

                <input type="text" required style="width: 100px;">
                <input type="text" required style="width: 285px;"><br>
                <p>Country Code</p>
                <p style="margin-left: 10px">Phone Number</p><br>

                <select name="subject" style="width: 200px;">
                    <option value="0">Choose Subject</option>
                    <option value="A">Subject A</option>
                    <option value="B">Subject B</option>
                    <option value="C">Subject C</option>
                </select><br>
            </div>
        </div>
        <div class="form-bottom">
            <label class="label-long" style="color: white; font-size: 14px;">Are you an existing customer?</label><br>
            <input type="radio" name="cust" value="Yes">
            <label style="padding-right: 30px; font-size: 13px;">Yes</label>
            <input type="radio" name="cust" value="No">
            <label style="font-size: 13px;">No</label>
        </div>
        <div class="form-btn">
            <button>Register</button>
        </div>

</body>

</html>
