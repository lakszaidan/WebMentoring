<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register to Trava</title>
    <link rel="stylesheet" href="./assets/css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="center">
            <div class="form">
                <h2>Register</h2>
                <div class="line"></div>
                <p>Nama Lengkap</p>
                <input type="text" name="email" class="form-control" required>
                <p>Email</p>
                <input type="text" name="email" class="form-control" required>
                <p>Password</p>
                <input type="password" name="email" class="form-control" required>
                <input type="submit" name="login" class="container-fluid btn btn-primary" value="Register now" id="btn"
                    onclick="window.location='index.html'"">
            </div>
            <div class="image">
                <img src="./assets/images/lake.jpg" alt="">
            </div>
        </div>
    </main>
</body>

</html>
